    <style>
  #global-loader {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #000428, #004e92);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  .spinner {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: conic-gradient(from 0deg, #00f5ff, #5d00ff, #00ffaa, #00f5ff);
  animation: spin 1.2s linear infinite, pulse 2s ease-in-out infinite alternate;
  mask: radial-gradient(farthest-side, transparent calc(100% - 6px), black 100%);
  -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 6px), black 100%);
}

@keyframes pulse {
  from {
    transform: scale(1);
    opacity: 0.9;
  }
  to {
    transform: scale(1.1);
    opacity: 1;
  }
}


  /* Hidden state */
  #global-loader.fade-out {
    opacity: 0;
    visibility: hidden;
  }
</style>
