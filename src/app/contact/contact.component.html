<section class="contact-section py-5">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold f-3">Contact Me</h2>
    <div class="row g-4">
      <!-- Contact Info Card -->
      <div class="col-lg-5">
        <div class="contact-card shadow-lg p-4 rounded">
          <h5 class="fw-bold mb-4 f-3">
            <i class="pi pi-user text-green"></i> Direct Contact
          </h5>
          <ul class="list-unstyled">
            <li class="mb-3 d-flex align-items-center">
              <i class="pi pi-phone text-info me-2 fs-5"></i>
              <span>{{ contactInfo.phone }}</span>
            </li>
            <li class="mb-3 d-flex align-items-center">
              <i class="pi pi-envelope text-danger me-2 fs-5"></i>
              <a [href]="'mailto:' + contactInfo.email1">{{
                contactInfo.email1
              }}</a>
            </li>
           
            <li class="mb-3 d-flex align-items-center">
              <i class="pi pi-linkedin text-info me-2 fs-5"></i>
              <a [href]="contactInfo.linkedin" target="_blank"
                >LinkedIn Profile</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="form-card shadow-lg p-4 rounded">
          <h5 class="fw-bold mb-4 f-3">
            <i class="pi pi-send text-green"></i> Send a Message
          </h5>
          <form [formGroup]="contactForm" (ngSubmit)="send()" novalidate>
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Your Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="contactForm.get('name')?.hasError('required')"
                >Name is required</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="contactForm.get('email')?.hasError('required')"
                >Email is required</mat-error
              >
              <mat-error *ngIf="contactForm.get('email')?.hasError('email')"
                >Enter a valid email</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Message</mat-label>
              <textarea matInput formControlName="message" rows="5"></textarea>
              <mat-error
                *ngIf="contactForm.get('message')?.hasError('required')"
                >Message is required</mat-error
              >
              <mat-error
                *ngIf="contactForm.get('message')?.hasError('minlength')"
                >At least 10 characters</mat-error
              >
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              class="w-100 py-2"
              type="submit"
              [disabled]="contactForm.invalid || loading"
            >
              <mat-progress-spinner
                *ngIf="loading"
                mode="indeterminate"
                diameter="20"
                strokeWidth="3"
              ></mat-progress-spinner>
              <span *ngIf="!loading"
                ><i class="pi pi-send me-2"></i> Send Message</span
              >
            </button>

            <!-- Feedback Messages -->
            <div class="mt-3 text-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>
            <div class="mt-3 text-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
